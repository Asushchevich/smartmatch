server.port=8081
spring.application.name=match-service

spring.datasource.url=jdbc:postgresql://localhost:5433/smartmatch_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.database-change-log-table=databasechangelog_match
spring.liquibase.database-change-log-lock-table=databasechangeloglock_match

springdoc.swagger-ui.path=/swagger-ui.html